; compositing - config file
; Should be used with orx v.1.3+


; --- Custom main section ---

[Main]
ViewportList    = ControlViewport # MainViewport # LightMapViewport
SpotLightSize   = 64
SpotLightRadius = 12


; --- Viewports and cameras ---

[MainViewport]
Camera          = MainCamera

[LightMapViewport]
Camera          = LightMapCamera
Texture         = LightMapTexture
BackgroundColor = (0, 0, 0)

[ControlViewport]
Camera          = LightMapCamera
RelativeSize    = (0.25, 0.25, 1)
BackgroundColor = (20, 20, 20)


[MainCamera]
FrustumWidth    = @Display.ScreenWidth
FrustumHeight   = @Display.ScreenHeight
FrustumFar      = 2
Position        = (0, 0, -1)

[LightMapCamera@MainCamera]
Position        = (0, 0, -11)


; --- Objects ---

[Scene]
ChildList       = Background #
                  LightMap   #
                  SpotLight1 # SpotLight2 # SpotLight3 # SpotLight4

[Background]
ParentCamera    = MainCamera
Position        = (0, 0, 0.5)
Scale           = 1
Graphic         = BackgroundGraphic
Color           = (240, 240, 240)
BlendMode       = none

[LightMap]
ParentCamera    = MainCamera
Position        = (0, 0, 0.1)
Scale           = 1
Graphic         = LightMapGraphic
BlendMode       = multiply

[SpotLight1]
Position        = (0, 0, -10)
Scale           = (10, 3, 1)
AngularVelocity = 90
Color           = (0, 200, 0)
Graphic         = SpotLightGraphic
BlendMode       = add

[SpotLight2@SpotLight1]
Position         = (0, -150, -10)
AngularVelocity  = 45
Color            = (200, 0, 0)

[SpotLight3@SpotLight1]
Position         = (0, 150, -10)
AngularVelocity  = 180
Color            = (0, 0, 200)

[SpotLight4@SpotLight1]
Position         = (0, 0, -10)
Scale            = 5
AngularVelocity  = 0
Color            = (120, 120, 120)
FXList           = SpotLightFX


; --- Graphics ---

[BackgroundGraphic]
Pivot           = center
Texture         = BackgroundTexture

[LightMapGraphic]
Pivot           = center
Texture         = LightMapTexture

[SpotLightGraphic]
Pivot           = center
Texture         = SpotLightTexture


; --- FXs ---

[SpotLightFX]
SlotList        = HorizontalSlot # VerticalSlot
Loop            = true

[HorizontalSlot]
Type            = position
Curve           = sine
Phase           = 0.25
StartTime       = 0
EndTime         = 4
StartValue      = (-300, 0, 0)
EndValue        = (300, 0, 0)

[VerticalSlot@HorizontalSlot]
Period          = 2
StartValue      = (0, -200, 0)
EndValue        = (0, 200, 0)


; --- Misc settings ---

[Display]
ScreenWidth     = 1024
ScreenHeight    = 768
Title           = Compositing Test
VSync           = true
Smoothing       = true
FullScreen      = false

[Input]
SetList         = Input
KEY_ESCAPE      = Quit
KEY_F12         = Screenshot

[Mouse]
ShowCursor      = false

[Screenshot]
Directory       = ../../screenshot
BaseName        = compositing-
Extension       = png


